<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];

        while (arr.length < 10) {
            // floor trả về số nguyên lớn nhất, nhỏ nhất hoặc bằng tham
            // số truyền vào
            arr.push(Math.floor(Math.random() * 100));
        }

        document.write("Mảng ngẫu nhiên:", arr);
    </script>
</body>
</html>
